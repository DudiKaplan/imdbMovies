
<div class="login">
    
    <form #formInfo="ngForm" class="mat-elevation-z4">
        <span>היכנס לאזור האישי</span>
      <p>
        <mat-form-field appearance="outline" >
          <mat-label>אימייל</mat-label>
          <input matInput placeholder="שם משתמש" type="text" name="user" minlength="4" autofocus required [(ngModel)]="credential.user" (keypress)="clearError()" >
          <mat-icon matSuffix>person_pin</mat-icon>
          <mat-hint>הכנס שם משתמש</mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline"  >
          <mat-label>סיסמא</mat-label>
          <input matInput placeholder="סיסמא" type="password" name="password" minlength="4" required [(ngModel)]="credential.password" (keypress)="clearError()" >
          <mat-icon matSuffix>lock_open</mat-icon>
          <mat-hint>הכנס סיסמא יש להקפיד על גודל האותיות</mat-hint>
        </mat-form-field>
      </p>
      
      <button mat-flat-button color="warn" class="mat-elevation-z2" [disabled]="formInfo.form.invalid" (click)="login()">כניסה</button>
      <p class="error">{{errorLogin}}</p>
    </form>
</div>
